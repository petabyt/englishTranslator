<!DOCTYPE html>

<head>
	<title>English</title>
	<style type="text/css">
		#textarea {
			width: 300px;
			height: 200px;
		}
	</style>
</head>
<body>
	<textarea id="textarea">
Favourite, Colour
	</textarea>
	<br>
	<button onclick="update()">Convert</button>
	<select id='option'>
		<option>American to British</option>
		<option selected="true">British to American</option>
	</select>
	</body>
<script type="text/javascript">

function update() {
	var option = document.getElementById("option").value;
	var textarea = document.getElementById("textarea");
	if (option == "British to American") {
		var toList = Object.keys(britishEnglish);
		for (var i = 0; i < toList.length; i++) {
			textarea.value = textarea.value.replace(toList[i], britishEnglish[toList[i]])
		}
	}
}
